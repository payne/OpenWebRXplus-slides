name: Build MARP Slides and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Create output directory
        run: mkdir -p ./build

      - name: Insert build timestamp (Central Time)
        run: |
          TIMESTAMP=$(TZ='America/Chicago' date '+%Y-%m-%d %H:%M:%S %Z')
          sed -i "s/BUILD_TIMESTAMP/$TIMESTAMP/g" OpenWebRXplus-Tour.md

      - name: Build HTML slides
        run: marp OpenWebRXplus-Tour.md -o ./build/index.html --html

      - name: Build PDF (optional backup)
        run: marp OpenWebRXplus-Tour.md -o ./build/OpenWebRXplus-Tour.pdf --pdf --allow-local-files || echo "PDF build skipped"
        continue-on-error: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
